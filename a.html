<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Message to Myself</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-box {
            background: #fff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            text-align: center;
        }
        .message-box h1 {
            color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Hello, Myself!</h1>
        <p>Remember to stay positive, keep learning, and believe in your abilities.<br>
        Every day is a new opportunity to grow and achieve your goals!</p>
    </div>
</body>
</html>
