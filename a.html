<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给自己的一段话</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-box {
            background: #fff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            text-align: center;
        }
        .message-box h1 {
            color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>你好，自己！</h1>
        <p>记得保持积极乐观，坚持学习，相信自己的能力。<br>
        每一天都是成长和实现目标的新机会！</p>
    </div>
</body>
</html>
