<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给自己的一段话</title>
    <style>
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .navbar .logo {
            color: #0077cc;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar .nav-links {
            display: flex;
            gap: 25px;
        }
        .navbar .nav-links a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        .navbar .nav-links a:hover {
            color: #0077cc;
        }

        /* 原有样式调整（增加顶部间距避免内容被导航栏遮挡） */
        body {
            background-color: #f0f8ff;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* 清除默认margin */
            padding-top: 70px; /* 为导航栏预留空间 */
            box-sizing: border-box; /* 确保padding不影响整体高度 */
        }
        .message-box {
            background: #fff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            text-align: center;
        }
        .message-box h1 {
            color: #0077cc;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="#" class="logo">我的网站</a>
        <div class="nav-links">
            <a href="#">首页</a>
            <a href="#">关于</a>
            <a href="#">留言</a>
            <a href="#">联系</a>
        </div>
    </nav>

    <!-- 原有内容 -->
    <div class="message-box">
        <h1>你好，自己！</h1>
        <p>记得保持积极乐观，坚持学习，相信自己的能力。<br>
        每一天都是成长和实现目标的新机会！</p>
    </div>
</body>
</html>
